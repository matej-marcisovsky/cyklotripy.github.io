<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>cyklotripy.cz: Výlety nejen na kole</title>
		<link rel="stylesheet" href="/static/reset.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
		<link rel="stylesheet" href="/static/style.css">
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
		<script type="text/javascript" src="https://api.mapy.cz/loader.js"></script>
		<script src="/static/app.js"></script>
	</head>
	<body>
		<div class="columns is-mobile">
			<div id="map" class="column is-three-quarters"></div>
			<div class="column is-flex">
				<aside class="menu">
					<p class="menu-label">
						Trasy
					</p>
					<ul id="tracks" class="menu-list">
						<progress class="progress is-small is-link" max="100"></progress>
					</ul>
				</aside>
				<div class="card">
					<header data-track-dependent class="card-header is-hidden">
						<p id="track-distance" class="card-header-title has-text-weight-bold is-centered"></p>
					</header>
					<div data-track-dependent class="card-content is-hidden">
						<a id="track-share-facebook" target="_blank">
							<span class="icon facebook">
								<i class="fab fa-lg fa-facebook"></i>
							</span>
						</a>
						<a id="track-share-twitter" target="_blank">
							<span class="icon twitter">
								<i class="fab fa-lg fa-twitter"></i>
							</span>
						</a>
					</div>
					<footer class="card-footer">
						<p class="card-footer-item">Matěj Marčišovský</p>
						<a href="https://github.com/matej-marcisovsky/cyklotripy.github.io" class="card-footer-item" target="_blank">
							<span class="icon">
								<i class="fab fa-lg fa-github"></i>
							</span>
						</a>
					</footer>
				</div>
			</div>
		</div>
	</body>
</html>
